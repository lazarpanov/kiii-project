apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    -  host: devops-project.com
       http:
         paths:
           - pathType: Prefix
             path: "/"
             backend:
               service:
                 name: app-svc
                 port:
                   number: 8080
